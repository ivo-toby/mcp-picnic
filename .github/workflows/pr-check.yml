name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: 
      - main

jobs:
  verify:
    name: Verify PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
